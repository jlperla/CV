name: Latex Build

on: 
  push:
    paths:
    - 'jesse_perla_cv.tex'

jobs:
  latex-job:
    runs-on: ubuntu-latest
    steps:
      
      - name: download paper repo
        uses: actions/checkout@v1
      - name: build pdf 
        uses: xu-cheng/latex-action@v2.2.0
        with:
          root_file: jesse_perla_cv.tex
      - name: Upload files
        uses: actions/upload-artifact@v2
        with:
          name: files
          path: jesse_perla_cv.pdf
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./